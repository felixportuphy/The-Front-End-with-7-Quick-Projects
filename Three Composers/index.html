<!DOCTYPE html>
<html ng-app="ComposersList">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous"
  />
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"
    integrity="sha512-7oYXeK0OxTFxndh0erL8FsjGvrl2VMDor6fVqzlLGfwOQQqTbYsGPv4ZZ15QHfSk80doyaM0ZJdvkyDcVO7KFA=="
    crossorigin="anonymous"
  ></script>
    <title>3 Famous Composers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body ng-controller ="ComposerController">

    <div class="container">
        <div class="heading">
                <h1>Top Composers</h1>
                <h3 style="padding-bottom:0.5rem">Find Top Songs List</h3>
        </div>

        <div class="main-content">

            <div class="art-container">
                <table class="top-table">
                    <!-- <tr>
                        <td><img ng-click="select = 'Bach'" src="images/avatar4.png" > Bach</td>
                        <td><img ng-click="select = 'Beethoven'" src="images/avatar3.png" > Beethoven</td>          
                        <td><img ng-click="select = 'Mozart'" src="images/avatar7.png" > Mozart</td>
                    </tr> -->
                    <div class=""><h2>Artists</h2></div>
                    
                    <tr>
                        <td><img ng-click="select = 'Bach'" src="images/avatar4.png" > Bach</td>
                        <td><img ng-click="select = 'Bach'" src="images/avatar4.png" > Bach</td>
                       
                    </tr>
                    <tr>
                      
                        <td><img ng-click="select = 'Beethoven'" src="images/avatar3.png" > Beethoven</td>
                        <td><img ng-click="select = 'Beethoven'" src="images/avatar3.png" > Beethoven</td>          
                       
                    </tr>
                    <tr>
                      
                        <td><img ng-click="select = 'Mozart'" src="images/avatar7.png" > Mozart</td>   
                        <td><img ng-click="select = 'Mozart'" src="images/avatar7.png" > Mozart</td>       
                       
                    </tr>
                </table>
            
            </div>
    
            <div class="songs-list-content">
                <table class="bottom-table">
                    <tr>
                        <td colspan="3"><h3> Top 5 Pieces of Music</h3></td>
                    </tr>
                    <tr ng-repeat="p in pieces" ng-if="p.composer == select">
                        <td><img src="{{p.pic}}"></td>
                        <td>{{p.composer}}</td>          
                        <td>{{p.title}}</td>
                    </tr>
                </table>
            </div>
    
        </div>
       
    </div>
   
   
   
  
    
    <script src="app.js"></script>
</body>
</html>
